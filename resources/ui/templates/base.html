<html>
<head>
<script type="text/javascript" language="javascript" 
    data-main="/static/{{js_main}}.js" src="/static/require.js">
requirejs.config({
    baseUrl: "/static",
    shim: {
        "d3": {
            exports: "d3"
        },
        "nv.d3": {
            deps: ["d3"],
            exports: "nv"
        },
        "bootstrap": {
            deps: ["jquery"]
        }
    }
});

</script>
    <link rel="stylesheet" 
        href="/static/bootstrap/css/bootstrap.css" /> 
    <link rel="stylesheet" 
        href="/static/dataTables.tableTools.css" /> 
    <link rel="stylesheet" 
        href="/static/dataTables.bootstrap.css" /> 
    <!--
    <link rel="stylesheet" 
        href="static/css/darkstrap.css" /> 
    -->
    <link rel="stylesheet" href="/static/nv.d3.css" /> 
    <link rel="stylesheet" href="/static/atlas.css" /> 

    <title>AGE Atlas {% if title is defined %}- {{title}}{% endif %}</title>

    {% block head %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">AGE Atlas</a>
    </div>

    <!-- NOTE: add class="active" to a li to darken it and mark as active tab -->

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/query">Query</a></li>
        <li><a href="/tutorial">Tutorial</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">About<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="/statistics">Database statistics</a></li>
            <li><a href="/changelog">Changelog</a></li>
            <!--
            <li class="divider"></li>
            -->
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" method="post" action="/search" role="search">
        <div class="form-group">
          <input id="quick-search" name="query" type="text" class="form-control" placeholder="Gene symbol, Entrez ID">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>

      <!--
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
        -->

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">
    {% if title is defined %}
        <h3>{{title}}</h3>
    {% endif %}

    {% block body %}
    {{ content }}
    {% endblock %}
</div>
</body>
</html>
