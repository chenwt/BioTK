{% extends "age_atlas/base.html" %}

{% block content %}

<form role="form" method="post">
    <div class="form-group">
        <label for="taxon_id">Species</label>
        <select id="taxon_id" class="form-control" name="taxon_id">
            <option value="9606">Homo sapiens</option>
            <option value="10090">Mus musculus</option>
            <option value="10116">Rattus norvegicus</option>
        </select>
    </div>

    <div class="form-group">
        <label for="tissue">Tissue</label>
        <select id="tissue" name="tissue" class="form-control">
        <!--
        {% if tissues %}
        {% for tissue in tissues %}
            <option value="{{tissue}}">{{tissue}}</option>
        {% endfor %}
        {% endif %}
        -->
        </select>
    </div>

    <button class="btn btn-default" type="submit" formmethod="post">View gene-age correlations</button>
</form>

{% endblock %}
