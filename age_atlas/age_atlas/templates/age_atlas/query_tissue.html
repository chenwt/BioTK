{% extends "age_atlas/base.html" %}

{% block content %}
<form role="form" method="post">
    <div class="form-group">
        <label for="species">Species</label>
        <input id="species"
               class="typeahead form-control"
               name="species"
               key="species"
               type="text"
               placeholder="Homo sapiens, Mus musculus ..."></input>
    </div>
    <div class="form-group">
        <label for="tissue">Tissue</label>
        <input class="typeahead form-control" 
                   name="tissue"
                   key="tissue"
                   type="text" 
                   placeholder="blood, skin, brain ...">
    </div>
    <button class="btn btn-default" 
            type="submit" 
            formmethod="post">
        View gene-age correlations
    </button>
</form>
{% endblock %}
