<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">

    <div class="navbar-header">
        <a class="navbar-brand" href="/">{{app.cfg["name"]}}</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        {% for k,v in app.cfg["menu"] %}
            {% if isinstance(v, str) %}
            <li><a href="{{v}}">{{k}}</a></li>
            {% else %}
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" 
                    data-toggle="dropdown">{{k}}<b class="caret"></b></a>
                <ul class="dropdown-menu">
                {% for name,link in v %}
                    <li><a href="{{link}}">{{name}}</a></li>
                {% endfor %}
                </ul>
            </li>
            {% endif %}
        {% endfor %}
        </ul>
        <form class="navbar-form navbar-left" 
            method="post" action="/search" role="search">
            <div class="form-group">
                <input id="quick-search" name="query" type="text" 
                    class="form-control" placeholder="Gene symbol, Entrez ID">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
    </div>
  </div>
</nav>
